<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Proyectos</title>
    <link rel="stylesheet" href="menu-proyectos.component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-content">
        <div class="text-container">
            <h1 class="titulo">Mis Proyectos</h1>
            <button class="btn">Crear Nuevo Proyecto</button>
            <br>
            <h1 class="titulo">Creacion de diagramas UML</h1>
            <p class="parrafo">Seleccione un artefacto para comenzar a construir</p>
            @if (proyectos){
                @for (proyecto of proyectos; track $index){
                    
                    <a href="#" class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{proyecto.nombre}}</h5>
                    <p class="font-normal text-gray-700 dark:text-gray-400">{{proyecto.descripcion}}</p>
                    </a>
                }
            }
        </div>
        <div class="button-container">
        </div>
    </div>
</body>
</html>
