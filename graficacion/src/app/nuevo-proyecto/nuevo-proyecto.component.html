<h2 mat-dialog-title>Crea un Nuevo Proyecto</h2>
<mat-dialog-content>
    <form class="max-w-md mx-auto"  [formGroup]="nuevoProyecto">
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre" />
          </mat-form-field>
          
        <mat-form-field appearance="outline">
            <mat-label>Descripcion</mat-label>
            <input matInput type="text" formControlName="descripcion" />
        </mat-form-field>
    </form>
</mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-button (click)="onClose()">Cancelar</button>
            <button mat-button color="primary" (click)="onSubmit()" [disabled]="nuevoProyecto.invalid">
              Crear
            </button>
        </mat-dialog-actions>
