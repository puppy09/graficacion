<div class="bg-gray-200">
    <h2 mat-dialog-title>Crea un Nuevo Proyecto</h2>
<mat-dialog-content>
    <form class="max-w-md mx-auto space-y-4"  [formGroup]="nuevoProyecto">
        <mat-form-field appearance="outline">
            <label for="nombre">Nombre</label>
            <mat-label class="text-black">Nombre</mat-label>
            <input matInput type="text" formControlName="nombre" />
          </mat-form-field>
          
        <mat-form-field appearance="outline">
            <label for="descripcion">Descripcion</label>
            <mat-label class="text-black">Descripcion</mat-label>
            <input matInput type="text" formControlName="descripcion" />
        </mat-form-field>
    </form>
</mat-dialog-content>
        <mat-dialog-actions align="end" class="px-4 pb-4">
            <button mat-button class="hover:bg-gray-100 transition-colors duration-200 rounded px-4 py-2" (click)="onClose()">Cancelar</button>
            <button mat-button color="primary" class="hover:bg-blue-600 hover:text-white transition-colors duration-200 rounded px-4 py-2" (click)="onSubmit()" [disabled]="nuevoProyecto.invalid">
              Crear
            </button>
        </mat-dialog-actions>
</div>
